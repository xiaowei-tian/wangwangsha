<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    var gid = document.forms["form"]["gameId"].value
    var pid = document.forms["form"]["playerId"].value
    $.ajax({
		method: 'GET' ,
		url: 'http://localhost:3000/getIdentity',
        data: {
            gameId: gid,
            playerId: pid
        },
		success: function(response){
			$('#myIdentity').html(response);
            $('#loadIdentity').hide();
        },
        error: function(xhr) {
            $('#myIdentity').html('shit happened');
            $('#loadIdentity').hide();
        }
	});
  });
});
</script>
</head>
<body>
    <div class="container">
    <form id="form" role="form" style="width: 100%">
        <div class="form-group">
            <label for="GameId">房间号：</label>
            <input type="text" class="form-control" id="gameId">
        </div>
        <div class="form-group">
            <label for="playerId">玩家号：</label>
            <input type="text" class="form-control" id="playerId">
        </div>
    </form>
    <button id="loadIdentity">获取身份</button>
    <div id="myIdentity" class="d-inline-block text-truncate"></div>
</div>  
</body>
</html>
